<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my first webpage</title>
  </head>


  <body>
    <!-- control forward slash creates a comment -->
    <!-- heading -->
    <h1>welcome to my website</h1>


    <!-- paragraph text -->
    <p>hello welcome to my website</p>
    <!-- line break -->
    <p>this line of text is a line <br> break</p>

    <!-- there are two types of lists -->
    <!-- this is an ordered list (numbered) -->
    <ol>
      <li>first item</li>
      <li>second item</li>
    </ol>
    <!-- this is an unordered list -->
    <ul>
      <li>first item</li>
      <li>second item</li>
    </ul>

    <!-- adding pictures -->
    <img src="pictures/images.jpg" alt="traffic light" height="400" width="600">

    <!-- links -->
    <p><a href="linktest.html">go to next page</a></p>

    <!-- adding pictures with links -->
    <p>click this picture to open the link</p>
    <a href="linktest.html"><img src="pictures/images.jpg" alt="picture link"></a>

  </body>
</html>
